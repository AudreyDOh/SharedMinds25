<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood-Based Word Predictor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #fff;
            color: #333;
            line-height: 1.5;
            padding: 40px 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .mood-buttons {
            display: flex;
            gap: 8px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .mood-btn {
            padding: 8px 16px;
            border: 1px solid #ddd;
            background: #fff;
            color: #666;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .mood-btn:hover {
            border-color: #333;
        }

        .mood-btn.active {
            background: #333;
            border-color: #333;
            color: #fff;
        }

        .text-input {
            width: 100%;
            min-height: 100px;
            padding: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            margin-bottom: 16px;
        }

        .text-input:focus {
            outline: none;
            border-color: #333;
        }

        .suggestions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            min-height: 32px;
        }

        .suggestion {
            padding: 6px 12px;
            background: #f5f5f5;
            color: #666;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        .suggestion:hover {
            background: #333;
            color: #fff;
        }

        .loading {
            display: none;
            color: #999;
            font-size: 14px;
        }

        .loading.show {
            display: block;
        }

        .message {
            color: #999;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Mood Predictor</h1>
        </div>
        
        <div class="mood-buttons">
            <button class="mood-btn" data-mood="quirky">Quirky</button>
            <button class="mood-btn" data-mood="machiavellian">Machiavellian</button>
            <button class="mood-btn" data-mood="empathetic">Empathetic</button>
            <button class="mood-btn" data-mood="friendly">Friendly</button>
            <button class="mood-btn" data-mood="righteous">Righteous</button>
            <button class="mood-btn" data-mood="vindictive">Vindicdtive</button>
        </div>
        
        <textarea 
            class="text-input" 
            id="textInput" 
            placeholder="Start typing..."
        ></textarea>
        
        <div class="loading" id="loading">Loading...</div>
        <div class="suggestions" id="suggestions">
            <div class="message">Select a mood and start typing. Give at least 2-3 words. 
                example: "Cats are _" "I walked up to the _"
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

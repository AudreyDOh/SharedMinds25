<!DOCTYPE html>
<html lang="en">

<head>
  <title>Mythological Entity Mapping</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="umap-js.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8" />

</head>

<body>
  <main>
    <h1>Mythological Entity Mapping</h1>
    <div id="controls">
      <label for="personalityWeight">Personality Weight</label>
      <input type="range" id="personalityWeight" name="personalityWeight" min="0" max="1" value="0.6" step="0.1">
      <span id="personalityWeightValue">0.6</span>
      <br>
      <label for="powerWeight">Power Weight</label>
      <input type="range" id="powerWeight" name="powerWeight" min="0" max="1" value="0.3" step="0.1">
      <span id="powerWeightValue">0.3</span>
      <br>
      <label for="domainWeight">Domain Weight</label>
      <input type="range" id="domainWeight" name="domainWeight" min="0" max="1" value="0.1" step="0.1">
      <span id="domainWeightValue">0.1</span>
    </div>
    <div id="canvas-container"></div>
  </main>
  <script src="sketch.js"></script>
</body>

</html>

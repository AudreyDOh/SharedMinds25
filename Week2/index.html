<!DOCTYPE html>

<input id="prompt" placeholder="Enter your prompt" />
<button onclick="askForPicture()">Generate</button>
<div id="output"></div>

<script>
async function askForPicture() {
  let replicateProxy = "https://itp-ima-replicate-proxy.web.app/api/create_n_get";
  const basePrompt = document.getElementById("prompt").value;
  const modifiedPrompt = `${basePrompt} in Gaza, 2025`;

  let data = {
    model: "black-forest-labs/flux-schnell",
    input: { prompt: modifiedPrompt },
  };

  let fetchOptions = {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data),
  };

  console.log("sending to replicate:", data);

  try {
    const response = await fetch(replicateProxy, fetchOptions);
    const prediction = await response.json();
    console.log("Got back:", prediction);  // 🔍 Look here in DevTools console

    let imgUrl = null;

    // Case B: response has output property
    if (prediction.output && prediction.output.length > 0) {
      imgUrl = prediction.output[0];
    }
    // Case A: response itself is just an array
    else if (Array.isArray(prediction) && prediction.length > 0) {
      imgUrl = prediction[0];
    }
    // Case C: error field
    else if (prediction.error) {
      document.getElementById("output").innerText = "Error: " + prediction.error;
      return;
    }

    if (imgUrl) {
      document.getElementById("output").innerHTML =
        `<img src="${imgUrl}" width="512">`;
    } else {
      document.getElementById("output").innerText = "No image generated.";
    }
  } catch (err) {
    console.error("Fetch failed:", err);
    document.getElementById("output").innerText = "Fetch error: " + err.message;
  }
}
</script>
